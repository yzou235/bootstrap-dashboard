<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <div class="wrapper">

        <div class="sidebar">
            <div class="board-logo">
                <h4 style="font-family: 'Lucida Handwriting', sans-serif; font-weight: bold;">PS Admin</h4>
            </div>

            <hr class="border border-white border-2" />

            <ul class="nav flex-column">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">
                        <img style="display: inline-block; margin-right:5px;" src="../images/dashboard-24.png" alt="Dashboard Icon" />Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img style="display: inline-block; margin-right:5px;" src="../images/user-3-24.png" alt="User Profile Icon" />User Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img style="display: inline-block; margin-right:5px;" src="../images/pages-1-24.png" alt="Page Icon" />Pages
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img style="display: inline-block; margin-right:5px; " src="../images/pie-chart-24.png" alt="Chart Icon" />Charts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img style="display: inline-block; width:24px; margin-right:5px;" src="../images/table.png" alt="Table Icon" />Tables
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-panel">
            
            <!-- Start Navbar -->
             <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1" style="margin-left:12px; color:grey; font-size: 24px;">Dashboard</span>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="#"><img src="../images/chat-4-24.png" alt="Chat Icon"></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#"><img src="../images/email-3-24.png" alt="Message Icon"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Log Out</a>
                            </li>
                    </ul>
                
                </div>
            </nav>
            <!-- End Navbar -->

            <!-- Start Content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="cardheader">
                                    <h4 class="card-title" style="font-size: 22px; margin: 0.75em;">Revenue Sources</h4>
                                </div>
                                <div class="card-body">
                                    <img src="../images/pie-chart-example.JPG" alt="Revenue Sources Pie Chart" style="width: 100%;">
                                    <hr>
                                    <div class="legend">Legend Placeholder</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8"></div>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
            <!-- End Content -->

            <!-- Start Footer -->
            <footer>

            </footer>
            <!-- End Footer -->

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
